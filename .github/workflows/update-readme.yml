name: Update README with Medium RSS Feed

on:
  schedule:
    - cron: '0 8 * * *' # Her gün saat 08:00'de çalışır
  workflow_dispatch: # Manuel çalıştırma

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Update README with Medium posts
        uses: JasonEtco/rss-to-readme@v2
        with:
          feed-url: https://medium.com/feed/@mYUSUFd
          readme-section: BLOG-POST-LIST
          max: 5  # Sadece son 5 yazı
          template: "* [{{ title }}]({{ link }})"
          path: README.md
          github_token: ${{ secrets.GITHUB_TOKEN }}
          empty-commits: true

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
