name: Update Medium Posts

on:
  schedule:
    - cron: '1 */6 * * *'  # Her 6 saatte bir Ã§alÄ±ÅŸÄ±r
  workflow_dispatch:  # Manuel tetikleme iÃ§in
  push:
    branches:
      - main  # Main branch'e push olunca test et

permissions:
  contents: write  # README.md'yi gÃ¼ncellemek iÃ§in gerekli

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # TÃ¼m geÃ§miÅŸi getir
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser
      
      - name: Update README with Medium posts
        run: python fetch_medium.py
        continue-on-error: false  # Hata olursa workflow dursun
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet README.md || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ğŸ“ Medium yazÄ±larÄ± gÃ¼ncellendi - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: No changes detected
        if: steps.check_changes.outputs.changed != 'true'
        run: echo "âœ… README zaten gÃ¼ncel, deÄŸiÅŸiklik yok"