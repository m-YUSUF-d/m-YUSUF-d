name: Update Medium Posts

on:
  schedule:
    - cron: '1 */12 * * *'  # Her 12 saatte bir Ã§alÄ±ÅŸÄ±r
  workflow_dispatch:  # Manuel tetikleme iÃ§in
  push:
    branches:
      - main  # Main branch'e push olunca test et

permissions:
  contents: write  # README.md'yi gÃ¼ncellemek iÃ§in gerekli

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # TÃ¼m geÃ§miÅŸi getir
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser
      
      - name: List files (debug)
        run: |
          echo "Current directory:"
          pwd
          echo "Files in root:"
          ls -la
               
      - name: Run script
        run: python fetch_medium.py
        continue-on-error: false  # Hata varsa dursun ki gÃ¶rebilelim
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet README.md || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ğŸ“ Medium yazÄ±larÄ± gÃ¼ncellendi - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: No changes detected
        if: steps.check_changes.outputs.changed != 'true'
        run: echo "âœ… README zaten gÃ¼ncel, deÄŸiÅŸiklik yok"